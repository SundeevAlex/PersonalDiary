{% extends 'diary/home.html' %}
{% load my_tags %}
{% block content %}
<div class="album py-5 bg-body-tertiary">
    <div class="container">
            <div class="col">
                <div class="card shadow-sm">
                    <img src="{{ object.image | media_filter }}" width=100% height=100%>
                    <div class="card-body">
                        <p class="card-text">Тема: {{ object.topic }}</p>
                        <p class="card-text">Место: {{ object.place }}</p>
                        <p class="card-text">Содержание: {{ object.content }}</p>
                        <p class="card-text">Дата создания: {{ object.created_at }}</p>
                        <p class="card-text">Дата редактирования: {{ object.updated_at }}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a class="btn btn-primary" href="{% url 'diary:diary_list' %}"
                                   role="button">Назад</a>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
